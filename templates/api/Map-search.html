<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete</title>
    {% load staticfiles %}
    <link rel="stylesheet" href={% static "css/view-map.css"%}>
    <link rel="stylesheet" href={% static "css/animate.css" %}>
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <link rel="stylesheet" href={% static "css/font-awesome.min.css" %}>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
       <script type="text/javascript" src={% static "farmapp/js/jquery-1.10.2.min.js" %}></script>
    <script src={% static "farmapp/js/CustomizeMap.js" %} type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcO9-JLa3E3DVA9sS7Tfxov0vYxOKOVL4&libraries=places&callback=initMap"
        async defer></script>

    <meta charset="utf-8">
  </head>
  <body>
    <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    <div id="type-selector" class="controls">
      <input type="radio" name="type" id="changetype-all" checked="checked">
      <label for="changetype-all">All</label>

      <input type="radio" name="type" id="changetype-establishment">
      <label for="changetype-establishment">Establishments</label>

      <input type="radio" name="type" id="changetype-address">
      <label for="changetype-address">Addresses</label>

      <input type="radio" name="type" id="changetype-geocode">
      <label for="changetype-geocode">Geocodes</label>
    </div>
<div id="map" style="width:100%;height: 100%"></div>
         </div>
     <div id="divMapFarmerData" style="width: 100%">

</div>
  </body>
<script src={% static "farmapp/js/geolocation-marker.js" %} type="text/javascript"></script>
</html>
