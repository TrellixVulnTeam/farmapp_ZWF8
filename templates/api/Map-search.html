<!DOCTYPE html>
<html>
  <head>
      {% load staticfiles %}
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
 .logout-container { padding-top: 180px; }
 .logout-profile, .logout-transaction{    writing-mode: tb-rl;
    -webkit-transform: rotate(90deg);
    -moz-transform: rotate(90deg);
    -o-transform: rotate(90deg);
    -ms-transform: rotate(90deg);
    transform: rotate(180deg);
    white-space: nowrap;
    display: block;
    padding: 15px 5px;
    background: white; margin-bottom:20px; cursor: pointer;}
.logout-popup, .logout-right { border: 1px solid #eaeaea; color: #fff; }
.profile-text-left, .transaction-text-left, .right-text-left  {    float: left;
    width: 90%;
    text-align: justify;
    padding: 10px;}
.profile-closeimg, .transaction-closeimg, .right-closeimg {    float: left;
    width: 10%;
    cursor: pointer; padding-top: 10px;}
.logout-profile-div { padding: 2px; }
.logout-popup, .logout-right { visibility: hidden; }
.map-clickhere {background: white;
    /* width: 100px; */
    text-align: center;
    margin: 0px auto;
    position: absolute;
    top: 50%;
    left: 43%;
    cursor: pointer;
    color: red;
    font-size: 18px;
    padding: 5px 15px;}
    .map-clickhere:hover { border-bottom: 2px solid red; }

          html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 300px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      .pac-container {
        font-family: Roboto;
      }

      #type-selector {
        color: #fff;
        background-color: #4d90fe;
        padding: 5px 11px 0px 11px;
      }

      #type-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
</style>
  </head>
  <body>
  <div id="templatemo_home_page">
      <div class="templatemo_topbar">
        <div class="container">

            <div class="templatemo_titlewrapper"><img src="{% static "images/templatemo_logobg.png" %}"   alt="logo background">
              <div class="templatemo_title">
               <div style="margin-left:125px;margin-right:110px;">
                 <p style="float:Left;overflow:auto;"><img src="{% static "images/logocropped.jpg" %}" width="70px;" alt="logo background"></p>
                 <label style="color:#367EBC;">U</label><label style="color:#6AC546">R</label><label style="color:#F3B23A;">Connected</label>
                 <div style="float:right; font-size:15px;">
                    <a href="http://urconnected.in/logout/" style="color:Green; padding-right:10px;">Log out</a>
                 </div>
                </div>
              </div>
            </div>
              <div class="templatemo_titlewrappersmall">URConnected</div>
            <nav class="navbar navbar-default templatemo_menu" role="navigation">
              <div class="container-fluid"> 
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                </div>
              </div>
              <!-- /.container-fluid --> 
            </nav>
          </div>
        </div>
      </div>
<div>
    <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    <div id="type-selector" class="controls">
      <input type="radio" name="type" id="changetype-all" checked="checked">
      <label for="changetype-all">All</label>

      <input type="radio" name="type" id="changetype-establishment">
      <label for="changetype-establishment">Establishments</label>

      <input type="radio" name="type" id="changetype-address">
      <label for="changetype-address">Addresses</label>

      <input type="radio" name="type" id="changetype-geocode">
      <label for="changetype-geocode">Geocodes</label>
    </div>
<div id="map" width="100%" height="700" frameborder="0" style="border:0" allowfullscreen></div>
         
     <div id="divMapFarmerData" style="width: 100%">
</div>
</div>
<div class="templatemo_footerwrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="col-md-8">Copyright Â© 2016 <a href="http://urconnected.in/#">UR Connected</a></div>

               <a href="https://www.facebook.com/URConnected.in">

                <span style="font-size:20px; padding-right:10px" class="fa fa-twitter"></span></a>
                <a href="https://www.linkedin.com/in/urconnected-for-a-better-future-a8ab13121">
                <span style="font-size:20px; padding-right:10px" class="fa fa-linkedin"></span></a>
                  <!-- <a href="#"><span class="fa fa-skype"></span></a> -->           
               </div>
          </div>
        </div>
      </div>
      </div>

</div>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src={% static "farmapp/js/jquery-1.10.2.min.js" %}></script>
    <script src={% static "farmapp/js/CustomizeMap.js" %} type="text/javascript"></script>

<script src={% static "farmapp/js/geolocation-marker.js" %} type="text/javascript"></script>

</html>
